<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FusionTalk üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: backgroundPulse 4s ease-in-out infinite alternate;
    }
    @keyframes backgroundPulse {
      0% {background: linear-gradient(135deg, #6a11cb, #2575fc);}
      100% {background: linear-gradient(135deg, #2575fc, #6a11cb);}
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      animation: shine 2s ease forwards;
    }
    @keyframes shine {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #ccc;
      outline: none;
      transition: 0.3s;
      font-size: 16px;
    }
    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px #6a11cb;
    }
    button {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .quote {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% {opacity: 0;}
      50% {opacity: 1;}
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê FusionTalk Login</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="joinChat()">Login</button>
    <div class="quote">"Enjoy chatting with friends üí¨"</div>
    <div class="stars" id="stars"></div>
  </div>

  <script>
    function joinChat() {
      const name = document.getElementById("username").value.trim();
      if(name){
        localStorage.setItem('username', name);
        window.location.href = 'chat.html';
      } else {
        alert("Please enter your name!");
      }
    }

    // Create random twinkling stars
    const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 50; i++){
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = 1 + Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
